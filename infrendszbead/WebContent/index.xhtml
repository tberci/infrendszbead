<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
 
<h:head>

</h:head>

 <h:body style="background-color:lightblue">
 
<h1>Jármű kölcsönző</h1>




<h:form>
		<h3>JSF Login Logout</h3>
		<h:outputText value="Username" />
		<h:inputText id="username" value="#{loginBean.userName}"  required="true" requiredMessage="A felhasználónév nem lehet üres" />
		<h:message for="username" style="color:red"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Password" />
		<h:inputSecret id="password" value="#{loginBean.password}"  required="true" requiredMessage="A jelszó mező nem lehet üres" ></h:inputSecret>
		<h:message for="password" style="color:red"></h:message>
		<br></br><br></br>
		
		<h:commandButton action="#{loginBean.checkValidUser()}" value="Login"></h:commandButton>
	</h:form>

	<h:form>


	<h:commandButton id="asd2" action="#{controller.toReg()}" value="Register" /> 
	
		
</h:form>

 
 </h:body>
</html>
