<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">

 
<h:head>
	<title> Register</title>
</h:head>

 <h:body>
	 <center><h2><h:outputText value="Register User"/></h2></center>
   		
 <h:form>
 
 	<h:outputLabel for="txtName">
 		<h:outputText value="Enter name"/>
 	</h:outputLabel >
 	
 	<h:inputText id="txtName" value="#{userBean.nev}"/>
 		
 	<br/>	
 	
 	<h:outputLabel for="txtCim">
 		<h:outputText value="Enter adress"/>
 	</h:outputLabel >
 	
 	<h:inputText id="txtCim" value="#{userBean.cim}"/>
 
 	<br/>	
 	
 	<h:outputLabel for="txtId">
 		<h:outputText value="Enter identification number"/>
 	</h:outputLabel >
 	
 	<h:inputText id="txtId" value="#{userBean.id}"/>
 
 	<br/>	
 	
 	<h:outputLabel for="txtPhonenum">
 		<h:outputText value="Enter phone number"/>
 	</h:outputLabel >
 	
 	<h:inputText id="txtPhonenum" value="#{userBean.phonenum}"/>
 
 	<br/>
 	
 	<h:commandButton id="Insert" value="Register" action="#{userBean.add()}"/>	
 
 </h:form>
 
 
 </h:body>
 
 
 
 </html>
